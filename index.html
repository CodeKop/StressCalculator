<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL360s Stuff Calculator</title>

    <link href="./style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <main id="page-whole" data-default-section="0">
        <header id="page-header-index">
            <h1 class="header-title">Stress Calculator</h1>
        </header>

        <section id="page-body-section__thickness" class="page-body-section">
            <form>
                <h2 class="inputs-header">Calculate the thickness</h2>

                <div class="input-block">
                    <label class="input-label" for="input-thickness-diam">Diameter</label>
                    <input type="number" id="input-thickness-diam" name="input-thickness-diam" required />
                    <label class="input-error" for="input-thickness-diam"></label>
                </div>

                <input type="button" name="input-calc-thickness" value="Calculate Thickness"
                    onclick="onInputCalcThicknessClick();" />
            </form>
        </sectioN>
    </main>

    <script src="index.js" type="text/javascript"></script>
</body>
